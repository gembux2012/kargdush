<div class="row">
    <div class="col-lg-6">
        <div class="widget">
            <h5 class="widgetheading">{{item.title}}</h5>

            <address>{{item.address}}</address>

        </div>
    </div>
    <div class="col-lg-3">
        <div class="widget">
            <h5 class="widgetheading">Контакты</h5>
            <p ><i class="glyphicon glyphicon-earphone"></i>&nbsp;{{item.phone}}</p>
            <a href="mailto:{{item.email}}">&nbsp;{{item.email}}</a>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="widget">
            <h5 class="widgetheading">Последний пост  блога:</h5>
            <a href="/news/blog?topic={{blog.topic.Pk}}">{{ blog.title}}</a>
            <hr>

            <a href="/Site/Reviews"><h5  class="widgetheading text-center">Отзывы</h5></a>
        </div>
    </div>

</div>
