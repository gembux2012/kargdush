{% if not app.user %}
<form class="navbar-form navbar-left" role="form" action="/user/login.html" method="post">
    <div class="form-group">
        <input type="text" placeholder="E-mail" class="form-control input-sm" name="login[email]">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Пароль" class="form-control input-sm" name="login[password]">
    </div>
    <div class="form-group"><button type="submit" class="btn btn-success">Войти</button></div>
</form>
{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="/user/logout.html" class="navbar">Выход </a></li>
</ul>
<p class="navbar-text navbar-right" style="padding-right: 10px;">Здравствуйте, {{app.user.email}}!</p>


{% endif %}
