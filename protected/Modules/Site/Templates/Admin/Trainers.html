{% extends 'Admin/Blank.html' %}
{% block breadcrumbs %}
<ol class="breadcrumb">
    <li><a href="/admin/">Админ-панель</a></li>
    <li>Тренеры</li>
</ol>
{% endblock %}



{% block header %}
Тренеры
{% endblock %}

{% block content %}

<div class="row">
    <table class="table table-striped table-hover">
        <tr>
            <th>#</th>
            <th>Название</th>
            <th></th>
        </tr>
        {% for item in items %}
        <tr>
            <td><a href="/admin/site/edit/?id={{item.Pk}}">{{item.Pk}}</a></td>
            <td><a href="/admin/site/edit/?id={{item.Pk}}">{{item.name}}</a></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" href="/admin/site/TrainerEdit?id={{item.Pk}}"><i class="glyphicon glyphicon-edit"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
