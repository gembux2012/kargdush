{% extends 'Index.html' %}

{% block content %}
<div class="container" style="height: 100px"></div>

<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="/"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                    <li class="active">Отзывы</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <h3 class="text-center">Отзывы</h3><br>
   {% for item in items %}

    <p style="font-family: bold;font-size:  12px; color: darkred" >{{item.publiched|date("d.m.Y")}}</p>
        <pre>{{item.text}}</pre>

    {% endfor %}


<form class="form-horizontal" method="post" enctype="multipart/form-data" action="/site/ReviewsSave">


    <div class="form-group">
        <div class="col-sm-12">
        <textarea name="text" rows="5"  cols="20" required class="form-control" style="font-size: 20px; width: 60%"></textarea>
            </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-theme">Добавить отзыв</button>
        </div>
    </div>


 </form>
    <div class="container">
        <div class="row">{{widget('pager', {'total': itemsCount, 'size': pageSize, 'active': activePage, 'myPage': topic, 'url':'/site/reviews?page=%d'})}}</div>
    </div>
    </div>

{% endblock  %}
