<div class="container"  style="background-color: black">
    <br>
    <div id="carousel2" class="owl-carousel">
        {% for item in student %}
        <div>
            <ul id="thumbs" class="portfolio">
                <!-- Item Project and Filter Name -->
                <li class="col-lg-12 design" data-id="id-0" data-type="web">
                    <h6 class="text-center" style="color: white">{{item.name}}</h6>
                    <div class="item-thumbs">
                        <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                        <a class="hover-wrap "  href="/site/student?id={{item.Pk}}">
                            <span class="overlay-img"></span>
                            <span class="overlay-img-thumb font-icon-plus"></span>
                        </a>
                        <!-- Thumb Image and Description -->
                        <img src="{{item.photo[0].image}}" alt="{{item.text}}">
                    </div>
                </li>
            </ul>
        </div>
        {% endfor %}
    </div>
</div>
