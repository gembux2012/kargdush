<div class="container" style="background-color: #FFF">

    <div id="carousel-trainer" class="owl-carousel">
            {% for item in items %}
       <div>
        <ul id="thumbs" class="portfolio">
            <!-- Item Project and Filter Name -->
            <li class="col-lg-12 design" data-id="id-0" data-type="web">
                <h5 class="text-center" >{{item.name}}</h5>
                <div class="item-thumbs" style="margin-bottom: 0">
                    <!-- Fancybox - Gallery Enabled - Title - Full Image -->
                    <a class="hover-wrap "  href="/site/trainer?id={{item.Pk}}">
                        <span class="overlay-img"></span>
                        <span class="overlay-img-thumb font-icon-plus"></span>
                    </a>
                    <!-- Thumb Image and Description -->
                    <img src="{{item.photo[0].image}}" alt="{{item.text}}">
                </div>
                <div class="news-desc">
                    <span><a href="/site/trainer?id={{item.Pk}}">Подробно о тренере...</a></span>
                </div>
            </li>
        </ul>
        </div>
        {% endfor %}
    </div>

</div>
