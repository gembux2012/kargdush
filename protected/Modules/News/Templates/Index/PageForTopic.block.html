
    <!-- start slider -->
    <div class="container">

            <div class="col-lg-12" >

                <!-- Slider -->
                <div id="main-slider" class="flexslider" >
                    <ul class="slides" >
                        {% for item in items %}
                        <li >
                            <img src="{{item.photo[0].image}}"  class="img-responsive"  alt="" />
                            <div class="flex-caption">
                                <p>{{item.published|date("d.m.Y")}}</p>
                                <h4>{{item.title}}</h4>
                                <a href="/news/NewsOne?id={{item.Pk}}" class="btn btn-theme">Читать дальше...</a>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- end slider -->

        </div>
    </div>
