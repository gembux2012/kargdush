{% extends 'index.html'%}

{% block content %}

<ol class="breadcrumb">
    <li>Галерея</li>
</ol>

<div class="row">
    {% for item in items %}
    {% if not item.countPhotos == 0 %}
    <div class="col-sm-3">
        <a href="/gallery/photo?id={{item.Pk}}">
            <img src="{{item.getAlbumImage}}" class="img-responsive" style="max-width: 300px; max-height: 300px;">
            <p>{{item.title}}</p>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
